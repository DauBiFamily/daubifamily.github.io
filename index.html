<!DOCTYPE html>
<html lang="vi">
<head>

    <title>ƒê·∫≠u B√≠ Family - V∆∞·ªùn H·ªçc T·∫≠p Vui Nh·ªôn</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;900&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* --- B·∫¢NG M√ÄU --- */
        :root {

            --c-rose: #ff8fab; --c-wood: #8d6e63; --c-white: #ffffff;

        body {

            background-blend-mode: multiply, normal;
            background-size: 400px, cover; background-repeat: repeat, no-repeat;

        }

        .decor-bg { position: fixed; z-index: -1; pointer-events: none; }
        .sun { top: 20px; right: 20px; font-size: 80px; animation: spin 20s linear infinite; }
        .cloud-1 { top: 100px; left: -100px; font-size: 60px; animation: floatCloud 25s linear infinite; opacity: 0.8; }
        .cloud-2 { top: 200px; right: -100px; font-size: 50px; animation: floatCloudReverse 30s linear infinite; opacity: 0.7; }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @keyframes floatCloudReverse { 0% { right: -100px; } 100% { right: 110%; } }

        /* --- HEADER (ƒê√É CH·ªàNH S·ª¨A THEO Y√äU C·∫¶U M·ªöI) --- */
        header {
            background-image: url('./images/2.png');
            /* Zoom nh·ªè l·∫°i m·ªôt ch√∫t b·∫±ng c√°ch d√πng cover k·∫øt h·ª£p v·ªã tr√≠ center */
            background-size: cover; 
            background-position: center 35%; /* CƒÉn ch·ªânh ƒë·ªÉ th·∫•y r√µ m·∫∑t 3 nh√¢n v·∫≠t */
            
            /* GI·∫¢M ƒê·ªò M·ªú: Gi·∫£m opacity m√†u tr·∫Øng xu·ªëng 0.3 ƒë·ªÉ h√¨nh ·∫£nh ƒê·∫¨M v√† R√ï h∆°n */
            background-color: rgba(255, 255, 255, 0.3); 
            background-blend-mode: overlay;
            
            /* K√çCH TH∆Ø·ªöC: TƒÉng padding ƒë·ªÉ Header l·ªõn h∆°n 20% so v·ªõi c≈© */
            padding: 60px 20px; 
            
            text-align: center;
            border-bottom: 5px solid var(--c-sun);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 0 0 30px 30px;
            margin-bottom: 30px;
            position: relative; z-index: 10;
        }
        header h1 {

            font-family: 'Nunito', sans-serif;
            /* Text shadow ƒë·∫≠m h∆°n ƒë·ªÉ ch·ªØ n·ªïi b·∫≠t tr√™n n·ªÅn ·∫£nh */
            text-shadow: 3px 3px 0px white, 5px 5px 0px rgba(0,0,0,0.1); 
            /* FONT SIZE: TƒÉng k√≠ch th∆∞·ªõc ch·ªØ ti√™u ƒë·ªÅ l·ªõn h∆°n */
            font-size: 3.5rem; 
        }
        header p { 
            color: #5d4037; /* ƒê·ªïi m√†u n√¢u ƒë·∫≠m h∆°n ch√∫t ƒë·ªÉ d·ªÖ ƒë·ªçc tr√™n h√¨nh n·ªÅn */
            font-weight: 800; margin-top: 15px; 
            /* FONT SIZE: TƒÉng k√≠ch th∆∞·ªõc ch·ªØ slogan */
            font-size: 1.5rem; 
            text-shadow: 1px 1px 0px white;
        }

        .container { max-width: 950px; margin: 0 auto; padding: 0 15px; position: relative; z-index: 1; }

        /* --- TABS --- */
        .grade-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-btn {
            padding: 12px 30px; border-radius: 25px; cursor: pointer;
            font-family: 'Nunito', sans-serif; font-weight: 800; font-size: 1.1rem;
            border: none; background: white; color: var(--c-wood);
            box-shadow: 0 5px 0 #ddd, 0 10px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .tab-btn:active { transform: translateY(5px); box-shadow: 0 0 0 #ddd; }
        .tab-btn.active { background: var(--c-sun); color: #d35400; box-shadow: 0 5px 0 #e67e22, 0 10px 10px rgba(0,0,0,0.1); }

        .subject-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .subject-btn {
            padding: 10px 20px; border-radius: 15px; background: white;
            color: var(--c-grass); border: 2px solid var(--c-grass);
            cursor: pointer; font-family: 'Nunito', sans-serif; font-weight: 700; transition: 0.3s;
        }
        .subject-btn:hover { transform: scale(1.05); }
        .subject-btn.active { background: var(--c-grass); color: white; box-shadow: 0 4px 10px rgba(123, 206, 94, 0.4); }

        /* --- KHUNG B√ÄI T·∫¨P --- */
        .quiz-section {
            background: #ffffff; border-radius: 30px; padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); border: 8px solid var(--c-sun); position: relative;
        }
        .quiz-section::before { content: "‚úèÔ∏è"; position: absolute; top: -25px; left: 20px; font-size: 40px; transform: rotate(-20deg); }
        .quiz-section::after { content: "üåü"; position: absolute; top: -25px; right: 20px; font-size: 40px; transform: rotate(20deg); }

        .test-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px dashed #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .test-header h2 { color: var(--c-wood); margin: 0; font-family: 'Nunito', sans-serif; }
        select { padding: 10px; border-radius: 10px; border: 2px solid var(--c-sky); font-family: 'Nunito', sans-serif; font-weight: bold; color: var(--c-text); outline: none; cursor: pointer; }

        /* --- C√ÇU H·ªéI --- */
        .question-card {
            background: #f9fdf9; border: 2px solid var(--c-grass); padding: 25px; margin-bottom: 25px;
            border-radius: 20px; box-shadow: 3px 3px 0 rgba(123, 206, 94, 0.2); position: relative;
        }
        .question-text-wrapper { display: flex; align-items: flex-start; font-size: 1.15rem; color: #2c3e50; }
        .q-bullet { color: var(--c-highlight); margin-right: 10px; font-size: 1.4rem; line-height: 1; }
        .q-img { max-width: 250px; height: auto; border-radius: 15px; margin: 15px 0 15px 30px; display: block; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; margin-left: 30px; }
        .option-item {

            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; font-weight: 600;
        }
        .option-item:hover { border-color: var(--c-sky); background: #f0faff; }
        .option-item input { accent-color: var(--c-grass); transform: scale(1.2); }
        .option-item.locked { opacity: 0.7; pointer-events: none; background: #f5f5f5; }

        .answer-input {
            padding: 12px 20px; border: 2px solid var(--c-wood); border-radius: 12px;
            font-family: 'Quicksand'; font-size: 1.1rem; outline: none; width: 250px;
            color: var(--c-wood); background: #fff8e1; margin-left: 30px;
        }
        .answer-input:focus { border-color: var(--c-rose); box-shadow: 0 0 0 3px rgba(255, 143, 171, 0.3); }
        .explanation { margin-top: 15px; padding: 15px; border-radius: 10px; display: none; background: #fff; border: 2px dashed; margin-left: 30px; }

        /* --- BUTTONS --- */
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn-submit {
            flex: 2; padding: 18px; background: linear-gradient(to bottom, #7bce5e, #58b63a);
            color: white; font-size: 1.3rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 900; box-shadow: 0 6px 0 #388e3c, 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.1s; font-family: 'Nunito', sans-serif;
        }
        .btn-submit:active { transform: translateY(6px); box-shadow: 0 0 0 #388e3c; }
        .btn-retry {
            flex: 1; padding: 18px; background: linear-gradient(to bottom, #f7dc6f, #f1c40f);
            color: #d35400; font-size: 1.3rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 900; display: none;
            box-shadow: 0 6px 0 #e67e22, 0 10px 20px rgba(0,0,0,0.2); font-family: 'Nunito', sans-serif;
        }
        .btn-retry:active { transform: translateY(6px); box-shadow: 0 0 0 #e67e22; }

        /* --- L·ªäCH S·ª¨ --- */
        .history-section { margin-top: 40px; border-top: 3px dashed #eee; padding-top: 20px; }
        .history-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; margin-top: 10px; }
        .history-table th { color: var(--c-wood); font-weight: 800; padding: 10px; font-family: 'Nunito', sans-serif; }
        .history-table td { background: #fdfdfd; padding: 15px; text-align: center; border-top: 2px solid #eee; border-bottom: 2px solid #eee; }
        .history-table td:first-child { border-left: 2px solid #eee; border-radius: 10px 0 0 10px; }
        .history-table td:last-child { border-right: 2px solid #eee; border-radius: 0 10px 10px 0; }
        
        .score-display { font-size: 2.5rem; text-align: center; display: none; margin-bottom: 20px; color: #e74c3c; font-weight: 900; text-shadow: 2px 2px 0 #fff; animation: popIn 0.5s; font-family: 'Nunito', sans-serif; }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
        .modal-content { 
            background-color: #fff; margin: 10% auto; padding: 30px; 
            border: 5px solid var(--c-rose); width: 85%; max-width: 600px; 
            border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        @keyframes slideIn { from {top: -100px; opacity: 0} to {top: 0; opacity: 1} }
        .close-modal { float: right; font-size: 30px; font-weight: bold; cursor: pointer; color: var(--c-rose); background: #fff0f5; width: 40px; height: 40px; text-align: center; line-height: 40px; border-radius: 50%; }
        
        .detail-item { background: #fff5f5; border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid #ffd1d1; }
        .detail-q { font-weight: bold; color: #c0392b; margin-bottom: 5px; }
        .btn-view-detail { background: var(--c-sky); border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; color: white; box-shadow: 0 3px 0 #2980b9; }

        #scrollTopBtn { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 99; border: none; outline: none; background-color: var(--c-rose); color: white; cursor: pointer; padding: 15px; border-radius: 50%; font-size: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s; }
        #scrollTopBtn:hover { transform: scale(1.2) rotate(-10deg); }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; margin-left: 0; }
            .btn-group { flex-direction: column; }
            .tab-btn { padding: 10px 15px; font-size: 0.9rem; }
            .quiz-section { padding: 15px; border-width: 5px; }
            .q-img { margin-left: 0; }
            .answer-input { margin-left: 0; width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

<div class="decor-bg sun">‚òÄÔ∏è</div>

<div class="decor-bg cloud-2">‚òÅÔ∏è</div>

<header>
    <h1>üå± ƒê·∫≠u B√≠ Family üåª</h1>
    <p>C√πng em vui h·ªçc m·ªói ng√†y!</p>

<button onclick="topFunction()" id="scrollTopBtn" title="L√™n ƒë·∫ßu trang">üöÄ</button>

<div class="container">
    <div class="tabs-container">
        <div class="grade-tabs">
            <button class="tab-btn" onclick="changeGrade(1)">L·ªõp 1</button>
            <button class="tab-btn active" onclick="changeGrade(2)">L·ªõp 2</button>
            <button class="tab-btn" onclick="changeGrade(3)">L·ªõp 3</button>
            <button class="tab-btn" onclick="changeGrade(4)">L·ªõp 4</button>
            <button class="tab-btn" onclick="changeGrade(5)">L·ªõp 5</button>
        </div>
        <div id="subject-tabs" class="subject-tabs"></div>

        <div class="quiz-section">
            <div class="test-header">
                <h2 id="current-info">üìù Ch·ªçn ƒë·ªÅ ƒëi n√†o!</h2>
                <select id="test-select" onchange="loadTestFile()">
                    <option value="">-- Ch·ªçn b√†i t·∫≠p --</option>
                    <script>
                        for(let i=1; i<=20; i++) document.write(`<option value="${i}">B√†i s·ªë ${i}</option>`);
                    </script>
                </select>
            </div>
            
            <div id="score-display" class="score-display"></div>
            <div id="quiz-container"></div>
            
            <div class="btn-group">
                <button id="submit-btn" class="btn-submit" onclick="gradeTest()" style="display:none;">N·ªòP B√ÄI NGAY üåü</button>
                <button id="retry-btn" class="btn-retry" onclick="loadTestFile()">L√ÄM L·∫†I NH√â üîÑ</button>
            </div>

            <div class="history-section">
                <h3 style="color: var(--c-wood); text-align: center; font-family: 'Nunito', sans-serif;">üèÜ B·∫£ng Th√†nh T√≠ch C·ªßa B√©</h3>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Ng√†y</th>
                            <th>M√¥n</th>
                            <th>ƒêi·ªÉm</th>
                            <th>Xem</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
                <div style="text-align: center; margin-top: 15px;">
                    <button onclick="clearHistory()" style="border: none; background: none; color: #999; cursor: pointer; text-decoration: underline; font-family: 'Nunito', sans-serif;">X√≥a l·ªãch s·ª≠ c≈©</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3 style="color: var(--c-rose); text-align: center; margin-top: 0; font-family: 'Nunito', sans-serif;">üßê C√°c C√¢u C·∫ßn Xem L·∫°i</h3>
        <div id="modal-body-content"></div>

</div>

<script type="module">
    // --- GI·ªÆ NGUY√äN TO√ÄN B·ªò LOGIC JAVASCRIPT & C·∫§U TR√öC D·ªÆ LI·ªÜU ---
    const SUBJECTS_CONFIG = {
        1: ["To√°n", "Ti·∫øng Vi·ªát"],
        2: ["To√°n", "Ti·∫øng Vi·ªát", "Ti·∫øng Anh", "To√°n Ti·∫øng Anh", "Luy·ªán Thi VIOEDU"],
        3: ["To√°n", "Ti·∫øng Vi·ªát", "Ti·∫øng Anh"],
        4: ["To√°n", "Ti·∫øng Vi·ªát", "Ti·∫øng Anh", "Khoa H·ªçc"],
        5: ["To√°n", "Ti·∫øng Vi·ªát", "Ti·∫øng Anh", "Khoa H·ªçc"]
    };

    let currentGrade = 2;
    let currentSubject = "To√°n";
    let questionsData = [];

    function cleanName(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, "");
    }

    window.onload = () => { displayHistory(); };

    window.changeGrade = (g) => {
        currentGrade = g;
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (i+1) == g));
        renderSubjectTabs();
    };

    function renderSubjectTabs() {
        const container = document.getElementById('subject-tabs');
        container.innerHTML = '';
        const subs = SUBJECTS_CONFIG[currentGrade];
        subs.forEach((s, i) => {
            const btn = document.createElement('button');
            btn.className = `subject-btn ${s === currentSubject ? 'active' : ''}`;
            btn.innerText = s;
            btn.onclick = () => {
                currentSubject = s;
                document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('test-select').value = ""; 
                loadTestFile(); 
            };
            container.appendChild(btn);
        });
        loadTestFile();
    }

    window.loadTestFile = async () => {
        const testNum = document.getElementById('test-select').value;
        const container = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');
        const retryBtn = document.getElementById('retry-btn');
        const info = document.getElementById('current-info');
        
        container.innerHTML = "";
        submitBtn.style.display = "none";
        retryBtn.style.display = "none";
        document.getElementById('score-display').style.display = 'none';

        if (!testNum) {
            info.innerText = "üìù Ch·ªçn ƒë·ªÅ ƒëi n√†o!";
            return;
        }
        info.innerText = `${currentSubject} L·ªõp ${currentGrade} - B√†i s·ªë ${testNum}`;

        const path = `./data/Lop${currentGrade}/${cleanName(currentSubject)}/de${testNum}.js`;

        try {
            const module = await import(path);
            questionsData = module.data;
            renderQuiz();
            submitBtn.style.display = "block";
        } catch (e) {
            console.error(e);
            container.innerHTML = `<p style="padding:20px; text-align:center; color: #888;">üöß B√†i t·∫≠p n√†y ƒëang ƒë∆∞·ª£c so·∫°n th·∫£o. B√© quay l·∫°i sau nh√©!</p>`;
        }
    };

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        questionsData.forEach((q, i) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            let inputArea = "";
            if (q.opts) {
                inputArea = `<div class="options-grid">${q.opts.map(o => `<label class="option-item"><input type="radio" name="q${i}" value="${o}"> <span>${o}</span></label>`).join('')}</div>`;
            } else {
                inputArea = `<input type="text" name="q${i}" class="answer-input" placeholder="ƒêi·ªÅn c√¢u tr·∫£ l·ªùi..." autocomplete="off">`;
            }

            // D·∫•u hoa th·ªã ·ªü ƒë·∫ßu c√¢u h·ªèi
            card.innerHTML = `
                <div class="question-text-wrapper">
                    <span class="q-bullet">‚ùñ</span>
                    <strong>${q.q}</strong>
                </div>
                ${q.img ? `<img src="${q.img}" class="q-img">` : ''}
                ${inputArea}
                <div id="ex${i}" class="explanation"></div>
            `;
            container.appendChild(card);
        });
    }

    window.gradeTest = () => {
        let score = 0;
        let mistakes = []; 
        const submitBtn = document.getElementById('submit-btn');
        const retryBtn = document.getElementById('retry-btn');
        const testNum = document.getElementById('test-select').value;

        questionsData.forEach((q, i) => {
            let ans = "";
            
            if (q.opts) {
                const checked = document.querySelector(`input[name="q${i}"]:checked`);
                ans = checked ? checked.value : "";
                const inputs = document.getElementsByName(`q${i}`);
                inputs.forEach(input => {
                    input.disabled = true;
                    if(input.parentElement.classList.contains('option-item')) input.parentElement.classList.add('locked');
                });
            } else {
                const inputEl = document.querySelector(`input[name="q${i}"]`);
                ans = inputEl.value.trim();
                inputEl.disabled = true;
            }
            
            const ex = document.getElementById(`ex${i}`);
            ex.style.display = 'block';
            
            let isCorrect = false;
            if (q.opts) {
                isCorrect = (ans === q.a);
            } else {
                isCorrect = (ans.toLowerCase() === q.a.toString().toLowerCase());
            }

            if(isCorrect) { 
                score++; 
                ex.innerHTML = `üéâ ƒê√∫ng r·ªìi! ${q.e || ''}`; ex.style.color = '#27ae60'; ex.style.borderColor = '#27ae60';
            } else { 
                ex.innerHTML = `‚ùå Ti·∫øc qu√°. ƒê√°p √°n l√†: <b>${q.a}</b>. ${q.e || ''}`; ex.style.color = '#c0392b'; ex.style.borderColor = '#c0392b';
                mistakes.push({
                    question: q.q,
                    userAnswer: ans || "(Ch∆∞a l√†m)",
                    correctAnswer: q.a
                });
            }
        });

        const sd = document.getElementById('score-display');
        sd.style.display = 'block';
        const finalResult = `${score}/${questionsData.length}`;
        sd.innerHTML = `üëè B√© l√†m ƒë√∫ng ${finalResult} c√¢u!`;
        
        submitBtn.style.display = "none";
        retryBtn.style.display = "block";

        saveHistory(currentSubject, testNum, finalResult, mistakes);
        window.scrollTo({ top: 100, behavior: 'smooth' });
    };

    function saveHistory(subject, testNum, result, mistakes) {
        let history = JSON.parse(localStorage.getItem('daubi_history') || '[]');
        const now = new Date();
        const dateTime = `${now.getDate()}/${now.getMonth() + 1} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        
        history.unshift({ dateTime, subject, testNum, result, mistakes });
        localStorage.setItem('daubi_history', JSON.stringify(history.slice(0, 20))); 
        displayHistory();
    }

    function displayHistory() {
        const history = JSON.parse(localStorage.getItem('daubi_history') || '[]');
        const body = document.getElementById('history-body');
        body.innerHTML = history.map((item, index) => {
            const hasMistakes = item.mistakes && item.mistakes.length > 0;
            const btnHtml = hasMistakes 
                ? `<button class="btn-view-detail" onclick="viewDetail(${index})">Xem</button>`
                : '<span style="color:#27ae60; font-size:20px">üåü</span>';

            return `
            <tr>
                <td><small>${item.dateTime}</small></td>
                <td><b>${item.subject}</b><br><small>B√†i ${item.testNum}</small></td>
                <td style="font-weight:900; color:#d35400">${item.result}</td>
                <td>${btnHtml}</td>
            </tr>
            `;
        }).join('') || '<tr><td colspan="4" style="color:#aaa">B√© ch∆∞a l√†m b√†i n√†o h√¥m nay.</td></tr>';
    }

    window.viewDetail = (index) => {
        const history = JSON.parse(localStorage.getItem('daubi_history') || '[]');
        const item = history[index];
        const modal = document.getElementById('detailModal');
        const content = document.getElementById('modal-body-content');
        
        if(!item || !item.mistakes) return;

        let html = '';
        item.mistakes.forEach(m => {
            html += `
                <div class="detail-item">
                    <div class="detail-q">${m.question}</div>
                    <div style="margin-top:5px">B√© ch·ªçn: <span style="color:red; text-decoration:line-through">${m.userAnswer}</span></div>
                    <div style="margin-top:5px">ƒê√°p √°n ƒë√∫ng: <span style="color:green; font-weight:bold">${m.correctAnswer}</span></div>
                </div>
            `;
        });
        content.innerHTML = html;
        modal.style.display = "block";
    }

    window.closeModal = () => {
        document.getElementById('detailModal').style.display = "none";
    }

    window.onclick = function(event) {
        const modal = document.getElementById('detailModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    window.clearHistory = () => {
        if(confirm("X√≥a to√†n b·ªô l·ªãch s·ª≠ h·ªçc t·∫≠p c·ªßa b√©?")) {
            localStorage.removeItem('daubi_history');
            displayHistory();
        }
    };

    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        const mybutton = document.getElementById("scrollTopBtn");
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }
    window.topFunction = () => {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    renderSubjectTabs();
</script>
